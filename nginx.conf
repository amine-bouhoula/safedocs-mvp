worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Define a rate-limiting zone
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    upstream backend1 {
        server auth-service:8000; # Replace 'backend1' with the correct service name
    }

    upstream backend2 {
        server file-service:8001; # Replace 'backend2' with the correct service name
    }

    server {
        listen 80;

        # Apply rate limiting to the API
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            proxy_pass http://backend_servers;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /stub_status {
            stub_status;
            allow 127.0.0.1; # Allow only local access
            allow 172.18.0.0/16; # Adjust this to match your Docker network range
            deny all;
        }        

        # Basic HTML response for other paths
        location / {
            return 200 "Welcome to NGINX\n";
        }
    }

    # Log settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}
